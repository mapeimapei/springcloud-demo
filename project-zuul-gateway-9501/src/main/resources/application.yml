server:
  port: 9501

spring:
  application:
    name: project-zuul-gateway-9501

eureka:
  instance:
    instance-id: project-zuul-gateway-9501
    prefer-ip-address: true
  client:
    #fetch-registry: true
    register-with-eureka: true
    service-url:
      defaultZone: http://eureka7001.mapei.com:7001/eureka/,http://eureka7002.mapei.com:7002/eureka/ #Eureka地址


zuul:
  prefix: /gateway
  ignored-services: "*"
  routes:
    myuser.serviceId: project-provider-user-8001
    myuser.path: /user/**
    myblog.serviceId: project-provider-blog-8002
    myblog.path: /blog/**
    myshop.serviceId: project-provider-shop-8003
    myshop.path: /shop/**


info:
  app.name: mapei-springCloud-demo
  company.name: www.mapei.com
  build.artifactId: ${project.artifactId}
  build.version:  ${project.version}

